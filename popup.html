<html>

<head>
    <title>Invoice Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body.wisestamp-popup-body {
            margin: 0px;
        }
    </style>
    <script type="text/javascript" src="content/src/third_party/jquery.js"></script>
    
    <link id="wisestamp-css-element" href="content/css/web.css"
        rel="stylesheet" type="text/css">
    <link id="wisestamp-lato-font-element" href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"
        type="text/css">
</head>

<body class="wisestamp-popup-body">

    <div id="wisestamp-toolbar-menu" class="wisestamp-login"
        style="width: 250px; border-radius: 2px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Lato, sans-serif; font-size: 18px; line-height: 22px; font-weight: 300; padding-top: 35px; overflow: hidden; box-sizing: border-box; direction: ltr; z-index: 9999999; margin: 4px; display: block;">
        <!-- <span class="wisestamp-login-menu-close">+</span> -->
        <div class="wisestamp-form wisestamp-transition wisestamp-row">
            <div class="wisestamp-col" style="width: 190px; position: relative; min-height: 1px; margin: 0px auto;">
                <div class="wisestamp-top-title">You are currently logged out of Invoice Template</div>
                <br>
                <div class="wisestamp-open-login-form">Login with your email</div>
                <div
                    class="wisestamp-form-inline hide-and-show">
                    <div class="wisestamp-form-group">
                        <div class="wisestamp-input-group">
                            <input id="wisestamp-login-email"
                                class="wisestamp-form-control" type="text">
                                <label for="wisestamp-login-email"
                                placeholder="Type your email"></label>
                            <div class="wisestamp-error-text" style="color:red; font-size:10px">Please type a valid email address</div>
                        </div>
                        <div class="wisestamp-input-group">
                            <input id="wisestamp-login-password"
                                class="wisestamp-form-control" type="password">
                                <label for="wisestamp-login-email"
                                placeholder="Type your password"></label>
                            <div class="wisestamp-error-text" style="color:red; font-size:10px">Please type your password</div>
                        </div>
                        <div id="wisestamp-login-button-parent">
                            <button id="wisestamp-login-button"
                                class="wisestamp-button wisestamp-transition wisestamp-orange"
                                style="height: inherit;">Login</button>
                        </div>
                    </div><a class="wisestamp-forgot-pass" href="#"
                        target="_blank">Forgot Your Password?</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="wisestamp-checkbox">
                <span style="font-weight: bold; font-size: 13px;" id="show_email">Invoice Template </span>
             <!-- <img style="margin-top: 20px;" src="content//img//logo/32x32.png" class="wisestamp-top-menu-logo with-transition with-scale"> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
